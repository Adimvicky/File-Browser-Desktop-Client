<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Browser</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<p>
<input type="button"  value="Reload" onClick="window.location.reload()" class="btn"/>
</p>
<div id="app" class="container">
<p class="lead">{{ location }}</p>
<button @click="up" class="btn btn-primary">^</button>
<br>
<listing v-for="file in files" v-bind:key="file.id" v-bind:item="file" class="list-group-item"></listing>
<p><img v-bind:src="image"/></p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    require('./renderer.js')

</script>
</body>
</html>
